<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="kitty-decoration">
                <!-- Simple CSS-based bow and hearts for Hello Kitty theme -->
                <div class="bow"></div>
                <div class="heart">💖</div>
            </div>
            <h1 class="greeting">Hello, Princess! 👑</h1>
            <p class="question">Do you want to see the details?</p>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes 💕</button>
                <button id="noBtn" class="btn no-btn">No 😏</button>
            </div>
            
            <!-- Hidden details section -->
            <div id="detailsSection" class="details-section hidden">
                <div class="kitty-decoration">
                    <div class="bow"></div>
                    <div class="heart">✨</div>
                </div>
                <h2>Event Details 🎀</h2>
                <p><strong>Location:</strong> Sweet Garden Cafe</p>
                <p><strong>Date:</strong> <span id="todayDate"></span></p>
                <p><strong>Time:</strong> 3:30 PM</p>
                <p class="romantic-message">Yay! Can’t wait to see you, Princess 💖✨</p>
            </div>
            
            <!-- No button shuffle message -->
            <div id="noMessage" class="message hidden">
                <p>Hehe, you can’t escape, Princess 💕</p>
                <button id="yesBtnAfterNo" class="btn yes-btn">Okay, show me! 💖</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
